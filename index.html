<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frostgrave spells</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1 class="main-header">Frostgrave spells</h1>
<br>
<div>
    <div class="school-list">
        <button id="chrono" class="school-list__school">Хрономанты</button>
        <button id="element" class="school-list__school">Элементалисты</button>
        <button id="enchant" class="school-list__school">Заклинатели</button>
        <button id="illusion" class="school-list__school">Иллюзионисты</button>
        <button id="necro" class="school-list__school">Некроманты</button>
        <button id="sigil" class="school-list__school">Символисты</button>
        <button id="sooth" class="school-list__school">Предсказатели</button>
        <button id="summon" class="school-list__school">Призываетели</button>
        <button id="thaumat" class="school-list__school">Чудотворцы</button>
        <button id="witch" class="school-list__school">Знахари</button>
    </div>
    <div id="chrono-block" class="school">
        <div id="chrono-school" class="school__name">Хрономанты
            <span id="chrono-school__diff"></span>
        </div>
    </div>
    <div id="element-block" class="school">
        <div id="element-school" class="school__name">Элементалисты
            <span id="element-school__diff"></span>
        </div>
    </div>
    <div id="enchant-block" class="school">
        <div id="enchant-school" class="school__name">Заклинатели
            <span id="enchant-school__diff"></span>
        </div>
    </div>
    <div id="illusion-block" class="school">
        <div id="illusion-school" class="school__name">Иллюзионисты
            <span id="illusion-school__diff"></span>
        </div>
    </div>
    <div id="necro-block" class="school">
        <div id="necro-school" class="school__name">Некроманты
            <span id="necro-school__diff"></span>
        </div>
    </div>
    <div id="sigil-block" class="school">
        <div id="sigil-school" class="school__name">Символисты
            <span id="sigil-school__diff"></span>
        </div>
    </div>
    <div id="sooth-block" class="school">
        <div id="sooth-school" class="school__name">Предсказатели
            <span id="sooth-school__diff"></span>
        </div>
    </div>
    <div id="summon-block" class="school">
        <div id="summon-school" class="school__name">Призываетели
            <span id="summon-school__diff"></span>
        </div>
    </div>
    <div id="thaumat-block" class="school">
        <div id="thaumat-school" class="school__name">Чудотворцы
            <span id="thaumat-school__diff"></span>
        </div>
    </div>
    <div id="witch-block" class="school">
        <div id="witch-school" class="school__name">Знахари
            <span id="witch-school__diff"></span>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
